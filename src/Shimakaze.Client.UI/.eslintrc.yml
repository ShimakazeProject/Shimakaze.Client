env:
  browser: true
  es2021: true
extends:
  - plugin:vue/vue3-recommended
  - standard-with-typescript
overrides: []
parser: vue-eslint-parser
parserOptions:
  parser: '@typescript-eslint/parser'
  ecmaVersion: latest
  sourceType: module
  extraFileExtensions:
    - .vue
  project:
    - ./tsconfig.json
    - ./tsconfig.node.json
plugins:
  - vue
rules:
  max-len:
    - warn
    - code: 80
  "@typescript-eslint/strict-boolean-expressions":
    - off
  vue/max-attributes-per-line:
    - off
  vue/max-len:
    - warn
  vue/html-indent:
    - warn
    - 2
    - baseIndent: 0
  vue/component-name-in-template-casing:
    - warn
    - 'PascalCase'
  vue/multi-word-component-names:
    - off
